<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
  <title>{% block title %} {% endblock%} | Winamax Juanfran</title>
  
</head>
<body>
	<div class="container">
		<header>
      <div class="row mt-5">
        <div class="col text-center mt-2 mb-2">
          <h1>Winamax</h1>
          <hr>
        </div>
      </div>
      <!-- Navegación -->  
      <div class="row ">
        <div class="col text-left">
          <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'home' %}">Menu</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item  px-lg-4 {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
                  </li>
                  <li class="nav-item px-lg-4 {% if request.path == '/registro/' or request.path == '/start/' or request.path == '/stop/' %}active{% endif %}">
                    <a class="nav-link text-uppercase text-expanded" href="{% url 'registro' %}">Registro</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- Contenido -->
    {% block content %} {% endblock %}

<footer>
      <div class="container">
        <div class="row text-right">
          <div class="col-lg-12 col-md-12 mx-auto">
            <p class="copyright">Copyright &copy; 2020 · JuanFran Jiménez </p>
          </div>
        </div>
      </div>
</footer>
	</div>
	
	<script src="{% static 'core/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'core/js/popper.min.js' %}"></script>
	<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
